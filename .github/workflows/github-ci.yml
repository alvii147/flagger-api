name: Go GitHub CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  static:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Run Go vet
      run: go vet ./...

    - name: Run Go fmt
      run: (gofmt -l . | grep -v vendor/ && exit 1 || exit 0)

  tests:
    env:
      FLAGGERAPI_POSTGRES_USERNAM: "postgres"
      FLAGGERAPI_POSTGRES_PASSWORD: "pgpassword"

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: "postgres"
          POSTGRES_PASSWORD: "pgpassword"
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Run unit tests with coverage
      run: VERBOSE=1 make cover
