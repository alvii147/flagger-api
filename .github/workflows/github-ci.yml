name: GitHub CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  static:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Run Go vet
      run: |
        go vet ./...

    - name: Run Go fmt
      run: |
        (gofmt -l . | grep -v vendor/ && exit 1 || exit 0)

  tests:
    env:
      FLAGGERAPI_POSTGRES_HOSTNAME: "localhost"
      FLAGGERAPI_POSTGRES_PORT: "5432"
      FLAGGERAPI_POSTGRES_USERNAME: "pguser"
      FLAGGERAPI_POSTGRES_PASSWORD: "pgpassword"
      FLAGGERAPI_POSTGRES_DATABASE_NAME: "flaggerdb"

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: "pguser"
          POSTGRES_PASSWORD: "pgpassword"
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Create test database
      run: |
        PGPASSWORD=${{env.FLAGGERAPI_POSTGRES_PASSWORD}} psql --username=${{env.FLAGGERAPI_POSTGRES_USERNAME}} --host=${{env.FLAGGERAPI_POSTGRES_HOSTNAME}} --port=${{env.FLAGGERAPI_POSTGRES_PORT}} --file=db/create_test_db.sql
        PGPASSWORD=${{env.FLAGGERAPI_POSTGRES_PASSWORD}} psql --username=${{env.FLAGGERAPI_POSTGRES_USERNAME}} --host=${{env.FLAGGERAPI_POSTGRES_HOSTNAME}} --port=${{env.FLAGGERAPI_POSTGRES_PORT}} --dbname=test_${{env.FLAGGERAPI_POSTGRES_DATABASE_NAME}} --file=db/create_tables.sql

    - name: Run tests
      run: |
        FLAGGERAPI_POSTGRES_DATABASE_NAME=test_${{env.FLAGGERAPI_POSTGRES_DATABASE_NAME}} FLAGGERAPI_MAIL_CLIENT_TYPE=inmem go test -coverprofile coverage.out ./...

    - name: Print coverage report
      run: |
        go tool cover -func coverage.out
